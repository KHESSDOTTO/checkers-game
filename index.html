<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <section id="pre-game-section">
        <header>
            <h1>Checkers</h1>
            <button id="playBtn">Play</button>

        <footer>

                    <td class="black-square"></td>
                </tr>
                <tr>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                </tr>
                <tr>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                </tr>

                    <td class="black-square"></td>
                    <td class="white-square"></td>

                    <td class="black-square"></td>
                </tr>
                <tr>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                    <td class="black-square"></td>
                    <td class="white-square"></td>
                </tr>
            </table>
        </article>
        <article id="commands">
            <div id="brown-commands">
                <h3>Brown commands</h3>
                <button hidden>Up/Left</button>
                <button hidden>Up/Right</button>
                <img src="peca-marrom" alt="Peça marrom"/><br>
                <button>Down/Left</button>
                <button>Down/Right</button>
            </div>
            <div id="white-commands">
                <h3>White commands</h3>
                <button>Up/Left</button>
                <button>Up/Right</button><br>
                <img src="peca-branca" alt="Peça branca"/>
                <button hidden>Down/Left</button>
                <button hidden>Down/Right</button>
            </div>
            <footer class="footer">
                <button id="back-to-menu-btn">Back to menu</button>
            </footer>
        </article>
    </section>
    <script src="./class.js"></script>
    <script src="./script.js"></script>
</body>
</html>
